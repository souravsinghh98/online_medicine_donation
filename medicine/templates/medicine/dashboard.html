{% extends 'medicine/base.html' %}
{% block content %}
{% include 'medicine/navbar.html' %}    
<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
      <h1 class="cover-heading">Donate medicine! Help others.</h1>
      <p class="lead">Don't waste your medicine. Donate it to help others. </p>
      <p class="lead">
        <a href="{% url 'donor_home' %}" class="btn btn-lg btn-secondary">Donate Now</a>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <div class="row">
        <div class="card col-lg-6">
          <div class="card-body">
            <div class="alert alert-dark">
            <h5 class="card-title">{{total_donations}} Donations</h5>
            </div>
          </div>
          
        </div>
        
        
        <div class="card col-lg-6">
          <div class="card-body">
            <div class="alert alert-dark">
              <h5 class="card-title">{{total_donor}} Donors</h5>
            </div>
          
        </div>
      </div>
      </div>
    </footer>
</div>
</body>
{% endblock %}
